bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <img src="img/forwards.png" style="width:300px;height:180px;padding-bottom:0px;"></img>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
